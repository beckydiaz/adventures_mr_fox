<h1>Adventures of Mr. Fox</h1>

<div id='container'>
    <div [innerHTML]="stuff" id='world'></div>
    <div id='MrFox'></div>
    <div [innerHTML]="health" id='health'></div>
    <br>
<div class = "buttons">
    <button (click)="moveup()">UP</button><br>
    <button (click)="moveleft()">LEFT</button>
    <button (click)="moveright()">RIGHT</button><br>
    <button (click)="movedown()">DOWN</button>
</div>

</div>
