<h1>Adventures of Mr. Fox</h1>

<div id='container'>
    <div [innerHTML]="stuff" id='world'></div>
    <div id='MrFox'></div>
    <div id="Cat"></div>
    <div [innerHTML]='MrFox.health' id='health'></div>
    <br>
<div class = "buttons">
    <button (click)="moveMrFox('up')">UP</button><br>
    <button (click)="moveMrFox('left')">LEFT</button>
    <button (click)="moveMrFox('right')">RIGHT</button><br>
    <button (click)="moveMrFox('down')">DOWN</button>
</div>

</div>
